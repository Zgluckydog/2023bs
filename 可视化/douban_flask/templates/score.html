    <script type="text/javascript">
        var chartDom = document.getElementById('main1');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
          title: {
            left: 'center',
            text: '低级机器故障分类'
            },
          xAxis: {
            type: 'category',
            data: ['OSF', 'HDF', 'PWF', 'TWF', 'RNF']
          },
          yAxis: {
            type: 'value'
          },
          series: [
            {
              data: [
                {
                  value: 77,
                  itemStyle: {
                    color: 'yellow'
                  }
                },
                {
                  value: 62,
                  itemStyle: {
                    color: 'pink'
                  }
                },
                {
                  value: 45,
                  itemStyle: {
                    color: 'red'
                  }
                },
                {
                  value: 22,
                  itemStyle: {
                    color: 'blue'
                  }
                },
                {
                  value: 2,
                  itemStyle: {
                    color: 'purple'
                  }
                }
              ],
              type: 'bar'
               }
          ]
        };

        option && myChart.setOption(option);

  </script>

  <script type="text/javascript">
        var chartDom = document.getElementById('main2');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
          title: {
            left: 'center',
            text: '低中高故障分类饼图'
            },
          dataset: [
            {
              source: [
                ['false_type', 'num', 'Price', 'grade'],
                ['OSF', 77, 77, 1],
                ['HDF', 62, 62, 1],
                ['PWF', 45, 45, 1],
                ['TWF', 22, 22, 1],
                ['RNF', 2, 2, 1],
                ['OSF', 7, 7, 2],
                ['HDF', 27, 27, 2],
                ['PWF', 25, 25, 2],
                ['TWF', 14, 14, 2],
                ['RNF', 4, 4, 2],
                ['OSF', 1, 1, 3],
                ['HDF', 6, 6, 3],
                ['PWF', 4, 4, 3],
                ['TWF', 5, 5, 3],
                ['RNF', 0, 0, 3]
              ]
            },
            {
              transform: {
                type: 'filter',
                config: { dimension: 'grade', value: 1 }
              }
            },
            {
              transform: {
                type: 'filter',
                config: { dimension: 'grade', value: 2 }
              }
            },
            {
              transform: {
                type: 'filter',
                config: { dimension: 'grade', value: 3 }
              }
            }
          ],
          series: [
            {
              type: 'pie',
              radius: 80,
              center: ['50%', '50%'],
              datasetIndex: 1
            },
            {
              type: 'pie',
              radius: 80,
              center: ['50%', '50%'],
              datasetIndex: 2
            },
            {
              type: 'pie',
              radius: 80,
              center: ['50%', '75%'],
              datasetIndex: 3
            }
          ],
          // Optional. Only for responsive layout:
          media: [
            {
              query: { minAspectRatio: 1 },
              option: {
                series: [
                  { center: ['20%', '50%'] },
                  { center: ['50%', '50%'] },
                  { center: ['80%', '50%'] }
                ]
              }
            }
          ]
        };

        option && myChart.setOption(option);

 </script>
  <script type="text/javascript">
      var chartDom = document.getElementById('main3');
      var myChart = echarts.init(chartDom);
      var option;

      option = {
        xAxis: {
          type: 'category',
          data: {{ false_type|tojson }}
        },
        yAxis: {
          type: 'value'
        },
        series: [
          {
            data: {{ num }},
            type: 'bar'
          }
        ]
      };

      option && myChart.setOption(option);
</script>
